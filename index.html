<!doctype HTML>
<html>
<head>
  <meta charset="utf-8"/>

  <!-- Importing React -->
  <script src="https://fb.me/react-15.0.0.js"></script>
  <script src="https://fb.me/react-dom-15.0.0.js"></script>

  <!-- Umporting JSX compiler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <!-- Importing markdown interpretter -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>

  <!-- Linking to the CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <header>
    <h1>Markdown Text Previewer</h1>
  </header>

  <div id="container"></div>


  <div class="description-text">
    <p> Simple web app with functionality to translate markdown text in real-time. </p>
    <p> Built with ReactJS by Christopher Liu</p>
  </div>


  <!-- The React script -->
  <script type="text/babel">

    // Code for the user markdown text input box
    var UserInputBox = React.createClass({
      getInitialState: function() {
        return {
          value: "Type your markdown code here.",
          markedvalue: "View your markdown text here."
        };
      },

      handleChange: function(event) {
        this.setState({
          value: event.target.value,
          markedvalue: marked(event.target.value)
        });
      },

      render: function() {
        return (
          <div className="main">
            <textarea
              type="text"
              value={this.state.value}
              onChange={this.handleChange}
              rows="20"
              cols="40"
              className="inputBox"
            />
            <div className="outputBox" dangerouslySetInnerHTML={{__html: this.state.markedvalue}} />
          </div>
        );
      }
    });


    ReactDOM.render(
      <UserInputBox />,
      document.getElementById('container')
    );
  </script>

</body>
</html>
