<!doctype HTML>
<html>
<head>
  <meta charset="utf-8"/>

  <!-- Importing React -->
  <script src="https://fb.me/react-15.0.0.js"></script>
  <script src="https://fb.me/react-dom-15.0.0.js"></script>

  <!-- Umporting JSX compiler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <!-- Importing markdown interpretter -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>

  <!-- Linking to the CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="main"></div>

  <!-- The React script -->
  <script type="text/babel">

    // Code for the user input box
    var UserInputBox = React.createClass({
      getInitialState: function() {
        return {
          value: "Type your markdown here."
        };
      },

      handleChange: function(event) {
        this.setState({
          value: event.target.value
        });
      },

      render: function() {
        return (<textarea value={this.state.value} onChange={this.handleChange} />);
      }
    });


    // Code for the markdown text output box
    /*
    var OutputBox = React.createClass({
      getInitialState: function() {
        return {
          value: ""
        };
      },

      render: function() {
        return (
          <textarea value=(marked({this.state.value}))/>;
        );
      }
    });
    */


    // Code for the parent component that handles how the input and output boxes interact
    var TextTransfer = React.createClass({


      render: function() {
        return (
          <UserInputBox className="inputBox"/>
          // <OutputBox className="outputBox"/>
        );
      }
    });

    ReactDOM.render(
      <TextTransfer />,
      document.getElementById('main')
    );

  </script>
</body>
</html>
